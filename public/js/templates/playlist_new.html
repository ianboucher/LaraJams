<ng-include src="'js/templates/left_nav.html'"></ng-include>


<form ng-submit="newPlaylist.add(playlist.name, playlist.description)">
    <div>
        <input type="name" placeholder="Name it!" ng-model="playlist.name">
    </div>
    <br/>

    <div>
        <input type="description" placeholder="Description" ng-model="playlist.description">
    </div>
    <br/>

    <input type="submit" class="button" value="Submit">
</form>
